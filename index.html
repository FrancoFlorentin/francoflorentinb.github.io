<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="center">
    <div class="container">
      <div class="container__image">
        <div class="hover-container">
          <img class="icon-view" src="images/icon-view.svg" alt="icon view">
        </div>
      </div>
      <div class="container__words">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <div class="counters-div">

          <div class="ethereum">
            <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum icon">
            <h3 class="ethereum-value">0.041 ETH</h3>
          </div>

          <div class="remaing-div">
            <img class="clock-icon" src="images/icon-clock.svg" alt="clock icon">
            <h3 class="time-remaing">3 days left</h3>
          </div>

        </div>
        <hr class="horizontal-rule">
        <div class="person">
          <div class="person-image-container">
            <img class="person-image" src="images/image-avatar.png" alt="person image">
          </div> 
          <p class="person-name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
